<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-6 offset-sm-3">
                <h3> User Registration</h3>
                <hr>

                <form onsubmit="signup(event)" class="shadow p-5">

                    <div class="mb-3">
                        <label class="form-label" for="name">Enter your name:</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email:</label>
                        <input type="email" name="email" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Enter Password:</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                    <div >
                        <button type="submit" id="btn" class="btn btn-danger">Submit</button>
                    </div>
                    <br>
                    <div>                   
                         <a href='../Login/login.html'> Existing User - Login</a>
                        </div>

                </form>
               
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
